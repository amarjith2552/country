<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row p-4">
        <div class="col-4"></div>
        <div class="col-4 border border-3 border-dark p-4">
            <input type="text" class="form-control" id="namee" placeholder="Enter country name">
<div class="text-center">
                <button type="button" onclick="search()" class="btn btn-success m-2">Search</button>
    
</div>
            <div id="result">

            </div>
        </div>
        <div class="col-4">

        </div>
    </div>
</body>
<script>
   function search(){  
        
        let CountryName=document.getElementById("namee").value
         if(CountryName==''){
            alert("Enter Country Name")
         }
         else{
    fetch(`https://restcountries.com/v3.1/name/${CountryName}?fullText=true`)
    .then(data=>data.json())
    .then(data=>{
        displayCountry(data)
        console.log(data)})
        .catch(err=>alert(`Invalid Country Name`))
    
        function displayCountry(data){
            for(country of data)
            result.innerHTML=`
                                
                            <h4 class="px-5 text-dark text-center" >
                                 <p>Country : ${country.name.common}</p>
                               
                            </h4>
                   
                    <div class="col text-center my-4">
                     <img class="img-fluid " style="max-width:300px" src="${country.flags.svg}" alt="">
                     <p class="text-dark fs-6 fw-medium p-2 mt-2">${country.flags.alt}</p>
                    </div>
    
                     <div class="col text-center my-4">
                      <img class="img-fluid"  style="max-width:400px; max-height:300px; object-fit:cover; " src="${country.coatOfArms.svg}" alt="">
                     </div>`
        }
    
    }
    }
</script>
</html>
